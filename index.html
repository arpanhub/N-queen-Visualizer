<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Queens Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <center>
        <header>
            <h1>N Queens Visualizer</h1>
        </header>
    </center>
    <main>
        <div class="controls">
            <label for="num-queens">Number of Queens:</label>
            <input type="number" id="num-queens" min="4" max="20" value="5"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="speed">Visualization Speed (ms):</label>
            <input type="range" id="speed" min="10" max="1000" value="1000">
        </div>
        <div class="buttons">
            <button type="button" onclick="startVisualization()">Start Visualization</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="resetBoard()">Reset</button>
        </div>
        <div id="board"></div>
        <div id="solutions-container">
            <div id="solutions"></div>
        </div>
    </main>
    <footer>
        <p>Developed by @arpangupta - <a href="https://github.com/arpanhub" target="_blank">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to ensure loading animation shows for at least 1 second
        const loadingDiv = document.getElementById('loading');
        
        // Show loading animation immediately on page load
        loadingDiv.style.display = 'flex';
        
        // Delay hiding the loading animation to ensure it shows for at least 1 second
        setTimeout(function() {
            loadingDiv.style.display = 'none';
        }, 1000); // 1000 milliseconds = 1 second
    </script>
</body>

</html>
